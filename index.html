<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group1 UniSim</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-image: url('grass_texture.png');
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #cce0d6;
            color: #f5faf7;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Section styling */
        section {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #b4deca;
        }

        section p {
            line-height: 1.7;
            font-size: 1.1rem;
            color: #666;
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
        }

        /* Link styling */
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #cce0d6;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #b0c2b9;
            transform: translateY(-2px);
        }


        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            section h2 {
                font-size: 1.8rem;
            }

            a {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }

            a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>UniSim Game Project Deliverables</h1>
    </header>

    <section>
        <h2>Deliverables</h2>
        <ul>
            <li><a href="https://github.com/Nestro-10/Nestro-10.github.io/tree/main/Req1.pdf" target="_blank">Requirements(PDF)</a></li>
            <li><a href="https://github.com/Nestro-10/Nestro-10.github.io/tree/main/Arch1.pdf" target="_blank">Architecture (PDF)</a></li>
            <li><a href="https://github.com/Nestro-10/Nestro-10.github.io/tree/main/Plan1.pdf" target="_blank">Method Selection and planning (PDF)</a></li>
            <li><a href="https://github.com/Nestro-10/Nestro-10.github.io/tree/main/Backdated work packages.pdf" target="_blank">Backdated work packages (PDF)</a></li>
            <li><a href="https://github.com/Nestro-10/Nestro-10.github.io/tree/main/Risk1.pdf" target="_blank">Risk assessment and mitigation (PDF)</a></li>
            <li><a href="https://github.com/Nestro-10/Nestro-10.github.io/tree/main/Impl1.pdf" target="_blank">Implementation (PDF)</a></li>
        </ul>
    </section>

    <section>
        <h2>Links</h2>
        <ul>
            <li><a href="https://github.com/Nestro-10/UniSim-Group1" target="_blank">GitHub Repository</a></li>
            <li><a href="https://github.com/Nestro-10/UniSim-Group1/releases" target="_blank">Play the Game</a></li>
        </ul>
    </section>

</body>
</html>
